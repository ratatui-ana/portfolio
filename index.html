<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="item__menu">Início</li>
                <li class="item__menu">Sobre mim</li>
                <li class="item__menu">Projetos</li>
                <li class="item__menu">Contato</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="texto__intro">
            <p class="im">Eu sou a</p><br><h1>Ana Cristina</h1>
            <p class="resume">Programadora front-end</p>
            <p class="skillsanimado">HTML</p>
        </div>
        <div class="fotinha">
            <img src="#" />
        </div>
        <div class="sobremim">
            <div class="header__sobremim">
                <p class="textoresumo">
                    Estudante da FATECPG - Faculdade de Tecnologia da Praia Grande, técnica de informática e professora de programação básica
                </p>
            </div>
            <div class="cardskill">
                <!--criar card de skill-->
            </div>
            <div class="projetos">
                <div class="bannerprojeto">
                    <!--criar carrossel de projetos-->
                </div>
            </div>
        </div>
        <div class="contato">
            <form action="#">
                <table>
                    <tr>
                        <td>Nome</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input type="email" /></td>
                    </tr>
                    <tr>
                        <td>Mensagem</td>
                        <td><input type="text" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
    <footer>
        <p class="pezinho">Feito com carinho e burrice por</p><p class="foti">Ana Cristina</p>
    </footer>
</body>

</html>
